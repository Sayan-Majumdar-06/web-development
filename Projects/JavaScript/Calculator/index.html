<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display-container"></div>
        <div class="calculator-buttons-container">
            <button class="calc-button clear" value="Clear">Clear</button>
            <button class="calc-button divide">/</button>
            <button class="calc-button multiply">*</button>
            <button class="calc-button seven">7</button>
            <button class="calc-button eight">8</button>
            <button class="calc-button nine">9</button>
            <button class="calc-button four">4</button>
            <button class="calc-button five">5</button>
            <button class="calc-button six">6</button>
            <button class="calc-button one">1</button>
            <button class="calc-button two">2</button>
            <button class="calc-button three">3</button>
            <button class="calc-button zero">0</button>
            <button class="calc-button delete">del</button>
            <button class="calc-button decimal">.</button>
            <button class="calc-button equal">=</button>
            <button class="calc-button plus">+</button>
            <button class="calc-button subtract">-</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
