<head>

            box-sizing: border-box;
        }
        .box {
            border: 2px solid black;
            background-color: beige;
            overflow: auto;
            padding: 10px;
        }

        .item {
            border: 2px solid black;
            background-color:aquamarine;
            height: 200px;
            width: 200px;
            margin: 20px;

            padding: 10em;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
