<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="random-img.jpg" alt="dog-img" height="285px">
            <div class="text-box">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo ullam corrupti beatae obcaecati quibusdam repellendus exercitationem nam sed ratione esse?</p>
            </div>
            
            <div class="pricing">
                <div class="left-box">
                    <img src="icon.jpeg" alt="logo-img">
                    <div class="left-box-text">
                        <h4>Annual Plan</h4>
                        <p>$99.9/year</p>
                    </div>
                </div>
                
                <div class="right-box">
                    <a href="#">Change</a>
                </div>
            </div>

            <button>
                Proceed to Payment
            </button>

            <div class="cancel-box">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
