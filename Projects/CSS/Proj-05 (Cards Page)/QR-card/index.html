<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">  
            <img src="qr.png" alt="qr-code">
            <h1>Improve your front end skills by building projects</h1>
            <p>Scan the QR code to visit Front End mentor and take your coding to the next level.</p>
        </div>
    </div>
</body>
</html>
